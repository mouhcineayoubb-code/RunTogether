<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RunTogether Pro | G√©rez votre temps</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light-theme">
    <nav class="navbar">
      <div class="logo">RunTogether üèÉ‚Äç‚ôÇÔ∏è</div>
      <div class="search-bar">
        <input
          type="text"
          id="searchCity"
          placeholder="Chercher une ville..."
        />
      </div>
      <button id="themeToggle" class="btn-icon">üåô</button>
    </nav>

    <main class="container">
      <section class="time-management">
        <h2>‚è±Ô∏è Optimisez votre planning</h2>
        <div class="filter-group">
          <button class="filter-btn active" data-filter="all">
            Tous les runs
          </button>
          <button class="filter-btn" data-filter="today">Aujourd'hui</button>
          <button class="filter-btn" data-filter="weekend">Ce week-end</button>
        </div>
      </section>

      <section id="create" class="glass-morphism">
        <h3>Planifier une nouvelle session</h3>
        <form id="eventForm">
          <div class="row">
            <input
              type="text"
              id="title"
              placeholder="Nom de la session"
              required
            />
            <select id="city">
              <option value="Casablanca">Casablanca</option>
              <option value="Rabat">Rabat</option>
              <option value="Marrakech">Marrakech</option>
            </select>
          </div>
          <div class="row">
            <input type="datetime-local" id="date" required />
            <input
              type="number"
              id="distance"
              placeholder="Distance (km)"
              required
            />
          </div>
          <button type="submit" class="btn-gradient">
            Publier l'√©v√©nement
          </button>
        </form>
      </section>

      <section id="eventGrid" class="posts-grid"></section>
    </main>

    <footer class="pro-footer">
      <div class="footer-bottom">
